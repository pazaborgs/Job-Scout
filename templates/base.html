{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />

    {% block 'head' %} {% endblock%}
    <link rel="stylesheet" href="{% static '/styles/base.css' %}" />
    <title>Job Scout</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light ml-auto"
      style="background-color: var(--maincolor)"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'empresas_cadastradas' %}"
          ><img src="{% static '/assets/logo_site.png'  %}" alt="Job Scout" />
        </a>
      </div>
    </nav>

    {% block 'body' %} {% endblock%}

    <footer class="footer footer--light">
      <div class="content">
        <div class="row footer__socials">
          <ul class="d-flex flex-row justify-content-center align-itens-center">
            <li>
              <a href="#"><i class="ri-github-fill"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-linkedin-fill"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-instagram-line"></i></a>
            </li>
            <li>
              <a href="#"><i class="ri-mail-line"></i></a>
            </li>
          </ul>
        </div>
        <div class="row">
          <p class="text-center footer__text">
            Projeto Integrador em Computação I — Eixo Computação 2021
          </p>
          <p class="text-center footer__text">
            Patrick Regis | Renato Aguetoni
          </p>
        </div>
      </div>
    </footer>

      </div>
    

  -->

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
