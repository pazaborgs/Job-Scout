{% extends 'base.html' %} {% load static %} {% block 'head' %}

<link href="{% static '/styles/empresa_unica.css' %}" rel="stylesheet" />

{% endblock%} {% block 'body' %}

<div class="container">
  {% include 'messages.html' %}

  <div class="row">
    <div class="col-md">
      <img width="100%" src="{{company.logo.url}}" />
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <h1 class="titulo">{{company.name}}</h1>
      <p class="paragrafo">{{company.headquarters}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <label>Nicho de mercado:</label>
      <input
        disabled
        type="text"
        class="form-control"
        value="{{company.get_marketing_niche_display}}"
      />
    </div>
  </div>

  <br />

  <div class="row">
    <div class="col-md">
      <label>Tecnologias usadas:</label>
      <select class="form-select">
        {% for tech in company.technologies.all %}
        <option>{{tech}}</option>
        {% endfor %}
      </select>
    </div>

    <div class="col-md">
      <label>Especializações:</label>
      <select class="form-select">
        {% for spec in company.specializations.all %}
        <option>{{spec}}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <button
    type="button"
    class="btn btn-primary"
    data-toggle="modal"
    data-target="#modalExemplo"
  >
    Nova Vaga
  </button>
</div>

{% include 'modal.html' %} {% for job in jobs %}
<div class="col-md">
  <div class="box-vagas">
    <div class="header-vagas">{{job.title}}</div>

    <div class="body-vagas">
      <div class="row">
        <div class="col-md">
          <label class="paragrafo">Nível:</label>
          <br />
          <label class="paragrafo paragrafo-orange"
            >{{job.get_experience_display}}</label
          >
        </div>

        <div class="col-md">
          <label class="paragrafo"
            >Status <img src="{% static 'empresa/img/flag_green.png' %}"
          /></label>
          <br />
          <label class="paragrafo paragrafo-orange"
            >{{job.get_status_display}}</label
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}{% endblock %}
